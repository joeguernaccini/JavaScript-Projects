<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/Basic_CSS_9.css">
</head>
<body>
    
    <div>
        <p>How man seconds would you like to set an alarm for?</p>
        <input  id="seconds" value=""/>
        <button onclick="countdown()">Click Here</button>
        <p id="timer"></p>
    </div>














    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with numbers and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="./Images/thumbnail_1.png" style="width:100%"  alt="">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="./Images/thumbnail_3.png" style="width:100%"  alt="">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="./Images/thumbnail_2.png" style="width:100%" alt="">
            <div class="text">Caption Text</div>
        </div>

      

        <!-- Next and previous buttins --->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>













    <script src="./JS/JavaScript_File_9.js"></script>
</body>
</html>
